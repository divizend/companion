name: Pre-build Security Checks

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [main]

jobs:
  security-checks:
    name: Comprehensive Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn eslint . --ext .js,.jsx,.ts,.tsx

      - name: Type check
        run: yarn tsc --noEmit

      - name: Check for vulnerable dependencies
        run: |
          yarn npm audit --audit-level=high

      - name: Run React Native Doctor
        run: npx react-native doctor
        continue-on-error: true

      - name: Run Expo Doctor
        run: npx expo-doctor
        continue-on-error: true

      - name: Check for secrets in code
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  mobile-specific-checks:
    name: Mobile App Security Checks
    runs-on: ubuntu-latest
    needs: security-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install MobSF requirements
        run: |
          pip install --upgrade mobsfscan

      - name: Run MobSF Scan
        run: mobsfscan . --json
        continue-on-error: true
