name: Expo Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Build Platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios

jobs:
  build:
    name: Build ${{ github.event.inputs.platform }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build for iOS
        if: github.event.inputs.platform == 'ios'
        run: eas build --profile production --platform ios --non-interactive

      - name: ğŸš€ Build for Android
        if: github.event.inputs.platform == 'android'
        run: eas build --profile production --platform android --non-interactive
